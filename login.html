<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatterbox | Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Inter', sans-serif;
  }
</style>
</head>

<body class="min-h-screen flex items-center justify-center bg-slate-100 relative overflow-hidden">

<!-- Soft background circles -->
<div class="absolute top-[-100px] left-[-100px] w-72 h-72 bg-purple-200 rounded-full opacity-40"></div>
<div class="absolute bottom-[-120px] right-[-120px] w-72 h-72 bg-indigo-200 rounded-full opacity-40"></div>

<!-- Login Card -->
<div class="relative bg-white w-full max-w-sm rounded-2xl shadow-xl overflow-hidden">

  <!-- Header -->
  <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-8 text-center text-white">
    <div class="mx-auto mb-4 w-14 h-14 bg-white/20 rounded-xl flex items-center justify-center">
      ðŸ’¬
    </div>
    <h1 class="text-2xl font-bold">Chatterbox</h1>
    <p class="text-sm opacity-90 mt-1">
      Connect, chat, and collaborate in real-time
    </p>
  </div>

  <!-- Form -->
  <div class="p-6 space-y-4">
    
    <!-- Username -->
    <div>
      <label class="block text-sm font-medium text-slate-600 mb-1">
        Username
      </label>
      <input id="username"
        type="text"
        placeholder="Enter your username"
        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-400">
    </div>

    <!-- Room Select -->
    <div>
      <label class="block text-sm font-medium text-slate-600 mb-1">
        Select Room
      </label>
      <select id="room"
        class="w-full px-4 py-3 rounded-lg border border-slate-200 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option value="">Choose a room...</option>
        <option value="General">General</option>
        <option value="Tech">Tech</option>
        <option value="Fun">Fun</option>
      </select>
    </div>

    <!-- Button -->
    <button onclick="login()"
      class="w-full mt-4 py-3 rounded-lg text-white font-semibold
             bg-gradient-to-r from-indigo-500 to-purple-600
             hover:opacity-90 transition flex items-center justify-center gap-2">
      Join Chat â†’
    </button>
  </div>
</div>

<script>
function login() {
  const username = document.getElementById("username").value.trim();
  const room = document.getElementById("room").value;

  if (!username || !room) {
    alert("Please enter a username and select a room");
    return;
  }

  sessionStorage.setItem("username", username);
  sessionStorage.setItem("room", room);

  window.location.href = "chat.html";
}
</script>

</body>
</html>
